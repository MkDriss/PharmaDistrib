{{>header}}

<script>
    function checkPassword(){
        let newPas = document.getElementById("password")
        let confirmPas = document.getElementById("confirmPassword")
        let msg = document.getElementById("errorMessage")
        let btn = document.getElementById("submit")
        if (newPas.value != confirmPas.value){
            msg.style.display="block"
            btn.type="button"
        } else {
            msg.style.display="none"
            btn.type="submit"
        }
    }
</script>


<div>
    <form action="/signup" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="surname" placeholder="Surname" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm password" required>
        <span id="errorMessage" style="display: none;"></span>
        <input type="submit" value="Sign up" onclick="checkPassword()">
    </form>
    <a href="/signin">I have already an account</a>
</div>
{{>footer}}
