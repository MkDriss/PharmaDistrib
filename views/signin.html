{{>header}}

<script>
    function showPassword(value) {
        if (value) {
            document.getElementById("password").type = "text"
            document.getElementById("showPassLabel").style.display = "none"
            document.getElementById("hidePassLabel").style.display = "flex"
        } else {
            document.getElementById("password").type = "password"
            document.getElementById("showPassLabel").style.display = "flex"
            document.getElementById("hidePassLabel").style.display = "none"
        }
    }
</script>

<div id="singinContainer">
    <div id="content">
        <form action="/signin" method="post" id="signInForm">
            <span id="title">Sign in</span>
            <div id="inputSection">
                <div id="field">
                    <input type="email" name="email" placeholder="Email">
                    <div id="passwordField">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <input type="button" name="showPassBtn" id="showPassBtn" onclick="showPassword(true)" hidden>
                        <label for="showPassBtn" id="showPassLabel">
                            <img src="showPass.svg" class="icoPass" alt="show Password">
                        </label>
                        <input type="button" name="hidePsswdBtn" id="hidePsswdBtn" onclick="showPassword(false)" hidden>
                        <label for="hidePsswdBtn" style="display: none;" id="hidePassLabel">
                            <img src="hidePass.svg" class="icoPass" alt="hide Password">
                        </label>
                    </div>
                </div>
                {{#errorMessage}}
                        <span id="errorMessage">{{errorMessage}}</span>
                        {{/errorMessage}}
                <input type="submit" value="Sign in">
                <div id="otherOptions">
                    <a href="/forgotPassword">Forgot password</a>
                    <a href="/signup">Sign up</a>
                </div>

            </div>


        </form>

    </div>
</div>

{{>footer}}
