{{>./en/header}}
<div class="container">
    <div class="content hidden-up">
        <div class="title table-title">Accounts</div>

        {{#account}}
        <form action="/en/admin-update-account/{{id}}" method="post">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Zip Code</th>
                    <th>City</th>
                    <th>Role</th>
                    <th>State</th>
                </tr>
                <tr>
                    <td><input type="text" value="{{userName}}" required placeholder="First Name" name="nameField" id="nameField"></td>
                    <td><input type="text" value="{{userLastName}}" required placeholder="Last Name" name="lastNameField" id="lastNameField">
                    </td>
                    <td><input type="email" value="{{email}}" required placeholder="Email" name="emailField" id="emailField"></td>
                    <td><input type="tel" value='{{phone}}' type="tel" placeholder="Phone Number" name="phoneNumberField" id="phoneNumberField">
                    </td>
                    <td><input type="text" value="{{adress}}" placeholder="Address" name="addressField" id="addressField"></td>
                    <td><input type="text" value="{{zipCode}}" placeholder="Zip Code" name="postCodeField" id="postCodeField"></td>
                    <td><input type="text" value="{{city}}" placeholder="City" name="cityField" id="cityField"></td>
                    <td><select name="roleSelect">
                            <option value="{{admin}}" selected>{{admin}}</option>
                            <option value="{{otherRoles}}">{{otherRoles}}</option>nameField
                        </select>
                    </td>
                    <td><select name="stateSelect">
                            <option value="{{verified}}" selected>{{verified}}</option>
                            <option value="{{verifiedState}}">{{verifiedState}}</option>
                        </select></td>
                </tr>

            </table>
            <div id="submitSection">
                <input type="submit" value="Confirm" class="button" id="submitBtn">
                <input type="submit" value="Cancel" class="button" id="cancelBtn" formaction="/en/previousUrl">
            </div>
        </form>
        {{/account}}
        {{^account}}
        <span class="text">Unknowned Account</span>
        {{/account}}
    </div>
</div>
{{>./en/footer}}
