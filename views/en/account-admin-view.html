{{>./en/header}}
{{#admin}}
<div class="container">
    <div class="row">
        <h1>Admin Account</h1>
        <div class="col-md-6">
            <h3>Account Information</h3>
            <p>Username: {{username}}</p>
            <p>Email: {{email}}</p>
            <p>Role: {{role}}</p>
            <p>Created: {{created}}</p>
        </div>
        <div class="col-md-6">
            <h3>Actions</h3>
            <a href="/account/edit/{{id}}" class="btn btn-primary">Edit Account</a>
            <a href="/account/delete/{{id}}" class="btn btn-danger">Delete Account</a>
        </div>
    </div>
{{/admin}}
{{^admin}}
<div class="container">
    <div class="row">
        You don't have permission to access this page.
    </div>
{{/admin}}
{{>./en/footer}}
