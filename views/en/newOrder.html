{{>./en/header}}
<script>
    function showDiv(divId, element) {
        if (element.value == "addLaboratory") {
            document.getElementById(divId).style.display = "block";
        }
        else {
            document.getElementById(divId).style.display = "none";
        }
    }

    function checkDate() {
        let startDate = document.getElementById("dateStartField")
        let endDate = document.getElementById("dateEndField")
        if (startDate.value > endDate.value) {
            alert("The start date must be before the end date")
            endDate.value = startDate
        }
    }
</script>


<div id="newOrderContainer">
    <div id="content">
        <span id="title">New Order</span>
        <form action="/en/createOrder" method="post" id="createOrderForm" enctype="multipart/form-data">
            <div id="upperForm">
                <div id="infoSection">
                    <input type="text" name="nameField" id="nameField" placeholder="Name" required>
                    <select name="laboratorySelect" id="laboratorySelect" onchange="showDiv('newLaboratory',this)"
                        required>
                        <option name="laboratory" id="laboratory" value="None">Select a Laboratory</option>
                        {{#laboratories}}
                        <option name="laboratory" id="{{laboratory}}" value="{{laboratory}}">
                            {{laboratory}}</option>
                        {{/laboratories}}
                        <option name="addLaboratory" id="addLaboratory" value="addLaboratory">New Laboratory</option>
                        <input type="text" name="newLaboratory" id="newLaboratory" placeholder="New Laboratory"
                            style="display: none;">
                    </select>
                </div>
                <div id="dateSection">
                    <div class="datePannel">
                        <span>Start Date</span>
                        <input type="date" name="dateStartField" id="dateStartField" value="{{currentDate}}" onchange="checkDate()" required>
                    </div>
                    <div class="datePannel">
                        <span>End Date</span>
                        <input type="date" name="dateEndField" id="dateEndField" onchange="checkDate()" required>
                    </div>
                </div>
            </div>
            <div id="bottomForm">
                <div id="fileSection">
                    <input type="file" accept="file/csv" name="fileField" id="fileField" hidden>
                    <label for="fileField" id="labelfileField">
                        Insert File
                    </label>
                    <span id="fileAccepted">Accept only .csv files</span>
                </div>
                <div id="submitSection">
                    <input type="submit" value="Create" id="createOrderBtn">
                </div>
            </div>
        </form>
    </div>
</div>
{{>./en/footer}}
