{{>./en/header}}
<div id='newOrderContainer'>
    <div id='content'>
        <span id='title'>Insert Laboratory File</span>
        <form action='/en/insertFile' method='post' id='insertFileForm' enctype='multipart/form-data'>
            <div id='upperForm'>
                <div id='infoSection'>
                    <input type='text' name='nameField' id='nameField' placeholder='Name' required>
                    <select name='laboratorySelect' id='laboratorySelect' onchange="showDiv('newLaboratory',this)"
                        required>
                        <option name='laboratory' id='laboratory' value='None'>Select a Laboratory</option>
                        {{#laboratories}}
                        <option name='laboratory' id='{{laboratory}}' value='{{laboratory}}'>
                            {{laboratory}}</option>
                        {{/laboratories}}
                        <option name='addLaboratory' id='addLaboratory' value='addLaboratory'>New Laboratory</option>
                        <input type='text' name='newLaboratory' id='newLaboratory' placeholder='New Laboratory'
                            style='display: none;'>
                    </select>
                </div>
                <div id='dateSection'>
                    <div class='datePannel'>
                        <span>Start Date</span>
                        <input type='date' name='dateStartField' id='dateStartField' value='{{currentDate}}' onchange='checkDate()' required>
                    </div>
                    <div class='datePannel'>
                        <span>End Date</span>
                        <input type='date' name='dateEndField' id='dateEndField' onchange='checkDate()' required>
                    </div>
                </div>
            </div>
            <div id='bottomForm'>
                <div id='fileSection'>
                    <input type='file' accept='file/csv' name='fileField' id='fileField' hidden>
                    <label for='fileField' id='labelfileField'>
                        Insert File
                    </label>
                    <span id='fileAccepted'>Accept only .csv files</span>
                </div>
                <div id='submitSection'>
                    <input type='submit' value='Create' id='insertFileBtn'>
                </div>
            </div>
        </form>
    </div>
</div>
{{>./en/footer}}
