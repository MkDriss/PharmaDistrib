{{>./fr/header}}
<section class='hidden-up'>
    <div id='newOrderContainer'>
        <div id='content'>
            <div class='title'>Nouvelle Commande</div>
            <div id='row1'>
                <form action='/en/createOrder' id='createOrderForm' method='post'>
                    <div id='selectContainer'>
                        <select name='laboratorySelect' id='laboratorySelect' required onchange='showProducts(this)'>
                            <option name='laboratory' id='laboratory' value='None'>Selectionner un laboratoire</option>
                            {{#laboratories}}
                            <option name='laboratory' id='{{laboratoryName}}' value='{{laboratoryName}}'>
                                {{laboratoryName}}</option>
                            {{/laboratories}}
                            <option name='allProducts' value='all'>Tous les produits</option>
                        </select>
                        <div id='datesField'>
                            <div id='startDate'>
                                <label for='dateStartField'>Date d'ouverture</label>
                                <input type='date' name='dateStartField' id='dateStartField' value='{{currentDate}}'
                                    required readonly>
                            </div>
                            <div id='endDate'>
                                <label for='dateEndField'>Date de fermeture</label>
                                <input type='date' name='dateEndField' id='dateEndField' value='{{endDate}}' required
                                    onchange='checkDate()'>
                            </div>
                        </div>
                        <div id='search'>
                            <input type='text' id='searchField' placeholder='Type Ean13'>
                            <label for="searchInput" id="searchLabel"><img src="/search.svg" alt="searchIco"
                                    id="searchIco"></label>
                            <input type='button' name="searchIco" src='/search.svg' onclick='search()' id="searchInput"
                                hidden>
                        </div>
                    </div>
                    <div id='table-scroll'>
                        <table id='' class='productTable'>
                            <tr class='firstRow'>
                                <th>EAN13</th>
                                <th>Laboratoire</th>
                                <th>Nom</th>
                                <th>Collisage</th>
                                <th>Qté</th>
                                <th>Prix €</th>
                                <th>Qté totale</th>
                                <th>Prix de base</th>
                            </tr>
                            <tbody>
                                {{#products}}
                                <tr class='{{laboratoryName}}' style='display: none;' id='{{ean13}}'>
                                    <td class='tableContent'><input type='text' class='id' value='{{ean13}}' readonly
                                            name='ean13'>
                                    </td>
                                    <td class='tableContent'><input type='text' class='laboratoryProductName'
                                            value='{{laboratoryName}}' readonly name='laboratoryName'>
                                    </td>
                                    <td class='tableContent'><input type='text' class='name' value='{{productName}}'
                                            readonly name='productName'></td>
                                    <td class='tableContent'><input type='text' class='packaging' value='{{packaging}}'
                                            readonly name='packaging'></td>
                                    <td class='tableContent'><input type='number' class='quantity' value='0'
                                            name='quantity' onchange="updateQuantity('{{ean13}}', 0)"></td>
                                    <td class='tableContent'><input type='text' class='price' value='{{price}}' readonly
                                            name='price'>
                                    </td>
                                    <td class='tableContent'><input type='number' class='totQty' value='0' name='totQty'
                                            readonly>
                                    </td>
                                    <td class='tableContent'><input type='number' class='basedPrice' value='0'
                                            name='basedPrice' readonly></td>
                                </tr>
                                {{/products}}
                            </tbody>
                        </table>
                    </div>
                    <div id="submitSection">
                        <input type='submit' value='Confirmer' class="button" id="confirmBtn">
                        <input type="submit" value="Annuler" class="button" id="cancelBtn" formaction="/en/previousUrl">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{{>./fr/footer}}
