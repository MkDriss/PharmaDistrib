{{>header}}
<script>
    function showDiv(divId, element) {
          if (element.value == "addLaboratory") {
                document.getElementById(divId).style.display = "block";
          }
          else {
                document.getElementById(divId).style.display = "none";
          }
    }
</script>

<span id="title">New Order</span>
<div id="newOrderContainer">
    <div id="content">
        <div id="infoSection">
            <input type="text" name="nameField" id="nameField" placeholder="Name" required>
            <input type="text" name="laboratoryField" id="laboratoryField" placeholder="Laboratory" required>
            <select name="laboratorySelect" id="laboratorySelect" onchange="showDiv('newLaboratory',this)">
                <option name="laboratory" id="laboratory" value="None">Select a Laboratory</option>
                {{#laboratories}}
                <option name="laboratory" id="{{laboratory}}" value="{{laboratory}}">
                      {{laboratory}}</option>
                {{/laboratories}}
                <option name="addLaboratory" id="addLaboratory" value="addLaboratory">New Laboratory</option>
                <input type="text" name="newLaboratory" id="newLaboratory" placeholder="New Laboratory"
                        style="display: none;">
          </select>
        </div>
        <div id="dateSection">
            <div class="datePannel">
                <span>Start Date</span>
                <input type="date" name="dateStartField" id="dateStartField" required>
            </div>
            <div class="datePannel">
                <span>End Date</span>
                <input type="date" name="dateEndField" id="dateEndField" required>
            </div>
        </div>
        <div id="fileSection">
            <input type="file" accept="file/csv" name="fileField" id="fileField" hidden>
            <label for="fileField" id="labelfileField">
                Insert File
            </label>
            <span id="fileAccepted">Accept only .csv files</span>
        </div>
    </div>
</div>
{{>footer}}
